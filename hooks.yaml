    #   name: super-secret
    #   envname: DNSIMPLE_TOKEN
  trigger-rule-mismatch-http-response-code: 403
  trigger-rule:
    and:
      - match:
          type: payload-hash-sha1
          secret: 013946d56ce470d3ad3003fa8d694fa120a8ffac375c6cd8d1590bfc348a0e0d
          parameter:
            source: header
            name: X-Hub-Signature
      - match:
          type: value
          value: push
          parameter:
            source: header
            name: X-GitHub-Event
      - match:
          type: value
          value: refs/heads/master
          parameter:
            source: payload
            name: ref
